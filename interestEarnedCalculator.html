<!doctype html>

<html lang="en">
<head>
    <title>Javascript Lab 5</title>
</head>
<body>
    <script type="text/javascript">
        var x = 500;
        while (x>=0) {
            document.write(x + "<br/>");
            x = x - 5;
        }
        
        do {
            document.write("One time only!<br/>");
        } while (x>500);
        
        for (y=1; y<=10; y++) {
            document.write(y + ". I can count... Wow!<br/>");
        }
    </script>
</body>
</html>
